<!DOCTYPE html>
<html>
<head>
    <title>Log Behavior</title>
</head>
<body>
    <h1>Log Student Behavior</h1>
    
    <!-- Display error/success messages -->
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h2>Students</h2>
    <ul>
        {% for student in students %}
            <li>{{ student.name }}</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
